<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Resume Builder</h1>
            <form id="resumeForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" rows="4" required></textarea>
                </div>
                <button type="submit">Generate Resume</button>
            </form>
        </div>
        <div class="preview-section">
            <h2>Resume Preview</h2>
            <div id="resumePreview" class="resume">
                <h2 id="previewName"></h2>
                <p id="previewEmail"></p>
                <p id="previewPhone"></p>
                <div class="section">
                    <h3>Education</h3>
                    <p id="previewEducation"></p>
                </div>
                <div class="section">
                    <h3>Experience</h3>
                    <p id="previewExperience"></p>
                </div>
                <div class="section">
                    <h3>Skills</h3>
                    <p id="previewSkills"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
